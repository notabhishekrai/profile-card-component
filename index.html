<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/index.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <!-- Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->

    <main id="main">
      <div class="card">
        <div class="card-head">
          <figure>
            <img src="images/bg-pattern-card.svg" alt="bg-pattern-card" />
          </figure>
        </div>
        <div class="card-body">
          <figure class="card-body-img">
            <img src="images/image-victor.jpg" alt="" />
          </figure>
          <div class="card-body-content">
            <strong>Victor Crest<span> 26</span></strong>
            <p>London</p>
          </div>
        </div>
        <div class="card-stats">
          <div class="card-stat">
            <strong>80K</strong>
            <p>Followers</p>
          </div>
          <div class="card-stat">
            <strong>803K</strong>
            <p>Likes</p>
          </div>
          <div class="card-stat">
            <strong>1.4K</strong>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
